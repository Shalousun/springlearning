# Configuration to deploy release version of the springboot application compatible with
# Kubernetes 1.8.
#
# Example usage: kubectl create -f <this_file>
# ------------------- SpringBoot Application Service ---------------------- #
apiVersion: v1
kind: Service
metadata:
 name: springboot2-k8s-svc
 namespace: default
spec:
 #type: NodePort
 ports:
 - port: 8080
   targetPort: 8080
   #nodePort: 30011
 selector:
  app: springboot2-k8s
  tier: backend
---
# ------------------- SpringBoot Application Deployment ------------------- #
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springboot2-k8s-deployment
  namespace: default
spec:
  selector:
      matchLabels:
        app: springboot2-k8s
        tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot2-k8s
        tier: backend
    spec:
      containers:
        - name: springboot2-k8s
          image: docker-server.com/library/com.sunyu.k8s/springboot2-k8s:1.0
          imagePullPolicy: Always
#          resources:
#            requests:
#              cpu: 100m
#              memory: 100Mi
#            limits:
#              cpu: 100m
#              memory: 100Mi
          env:
              # from configmap
              - name: MYSQL_URL
                valueFrom:
                  configMapKeyRef:
                    name: mysql-configmap
                    key: MYSQL_URL
              - name: MYSQL_USER
                valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: MYSQL_USER
              - name: MYSQL_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: mysql-secret
                    key: MYSQL_PASSWORD
          ports:
            - containerPort: 8080
      imagePullSecrets:
      - name: harbor-key
---
# ------------------- SpringBoot Application ingress ---------------------- #
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: springboot2-k8s-ingress
  namespace: default
spec:
  rules:
  - host: spring.boot2k8s.com
    http:
      #port: 80
      paths:
      - path: /
        backend:
          serviceName: springboot2-k8s-svc
          servicePort: 8080