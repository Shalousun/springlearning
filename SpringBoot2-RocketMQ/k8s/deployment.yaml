# Configuration to deploy release version of the springboot application compatible with
# Kubernetes 1.8.
#
# Example usage: kubectl create -f <this_file>
# ------------------- SpringBoot Application Deployment ------------------- #
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: SpringBoot2-RocketMQ-rc
  namespace: default
spec:
  selector:
      matchLabels:
        app: SpringBoot2-RocketMQ
        tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: SpringBoot2-RocketMQ
        tier: backend
    spec:
      containers:
        - name: SpringBoot2-RocketMQ
          image: harbor-registry/test/com.sunyu.rocketmq/SpringBoot2-RocketMQ:1.0-SNAPSHOT
          imagePullPolicy: Always
#          resources:
#            requests:
#              cpu: 100m
#              memory: 100Mi
#            limits:
#              cpu: 100m
#              memory: 100Mi
          ports:
            - containerPort: 8080
      imagePullSecrets:
      - name: harbor-key
---
# ------------------- SpringBoot Application Service ---------------------- #
apiVersion: v1
kind: Service
metadata:
 name: SpringBoot2-RocketMQ-svc
 namespace: default
spec:
 #type: NodePort
 ports:
 - port: 8080
   targetPort: 8080
   #nodePort: 30011
 selector:
  app: SpringBoot2-RocketMQ
  tier: backend
---
# ------------------- SpringBoot Application ingress ---------------------- #
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: SpringBoot2-RocketMQ-ingress
  namespace: default
spec:
  rules:
  - host: .spring.boot2..rocket.m.q.com
    http:
      #port: 80
      paths:
      - path: /
        backend:
          serviceName: SpringBoot2-RocketMQ-svc
          servicePort: 8080