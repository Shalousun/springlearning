# Configuration to deploy release version of the springboot application compatible with
# Kubernetes 1.8.
#
# Example usage: kubectl create -f <this_file>
# ------------------- SpringBoot Application Service ---------------------- #
apiVersion: v1
kind: Service
metadata:
 name: springboot2-dubbo-provider2-svc
 namespace: default
spec:
 type: NodePort
 ports:
 - port: 30012
   targetPort: 30012
   nodePort: 30012
 selector:
  app: springboot2-dubbo-provider2
  tier: backend
---
# ------------------- SpringBoot Application Deployment ------------------- #
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springboot2-dubbo-provider2-deployment
  namespace: default
spec:
  selector:
      matchLabels:
        app: springboot2-dubbo-provider2
        tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: springboot2-dubbo-provider2
        tier: backend
    spec:
      containers:
        - name: springboot2-dubbo-provider2
          image: docker-server.com/library/com.test.dubbo/springboot2-dubbo-provider2:1.0
          imagePullPolicy: Always
#          resources:
#            requests:
#              cpu: 100m
#              memory: 100Mi
#            limits:
#              cpu: 100m
#              memory: 100Mi
          env:
              - name: DUBBO_IP_TO_REGISTRY
                value: 192.168.237.130
          ports:
            - containerPort: 30012
      imagePullSecrets:
      - name: harbor-key
---
# ------------------- SpringBoot Application ingress ---------------------- #
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: springboot2-dubbo-provider2-ingress
  namespace: default
spec:
  rules:
  - host: dubbo.provider2.com
    http:
      #port: 80
      paths:
      - path: /
        backend:
          serviceName: springboot2-dubbo-provider2-svc
          servicePort: 8080